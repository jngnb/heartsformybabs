<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .send-container {
      display: flex;
      gap: 10px;
      align-items: stretch;
      margin-bottom: 10px;
    }
    .heart-btn {
      width: 40px;
      height: 40px;
      background: #ff6b9d;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .heart-btn:hover {
      transform: scale(1.1);
      background: #ff5a8c;
    }
    .heart-btn:active {
      transform: scale(0.95);
    }
    .heart-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .message-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .message-input {
      width: 100%;
      padding: 6px;
      border: 2px solid #ff6b9d;
      border-radius: 10px;
      font-size: 12px;
      box-sizing: border-box;
      resize: none;
    }
    .message-input:focus {
      outline: none;
      border-color: #ff5a8c;
    }
    .char-counter {
      font-size: 10px;
      color: #999;
      text-align: right;
      margin-top: 3px;
    }
    .char-counter.over-limit {
      color: #ff4444;
    }
    .optional-label {
      font-size: 10px;
      color: #999;
      margin-bottom: 3px;
    }
    .history {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .history-item {
      padding: 6px;
      margin: 5px 0;
      border-radius: 8px;
      font-size: 13px;
    }
    .sent {
      background: #ffe6f0;
    }
    .received {
      background: #e6f3ff;
    }
    .heart-icon {
      font-size: 18px;
      margin-right: 5px;
    }
    .message-content {
      font-style: italic;
      color: #666;
    }
    .message-time {
      font-size: 10px;
      color: #999;
      margin-top: 3px;
    }
    h3 {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
    .setup {
      text-align: center;
      padding: 20px 0;
    }
    .setup h2 {
      color: #ff6b9d;
      margin-bottom: 20px;
    }
    .setup input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ff6b9d;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
      text-align: center;
    }
    .setup button {
      width: 100%;
      padding: 12px;
      background: #ff6b9d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }
    .setup button:hover {
      background: #ff5a8c;
    }
    .user-info {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .reset-btn-container {
      position: relative;
      display: inline-block;
    }
    .reset-btn {
      padding: 4px 8px;
      font-size: 10px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #cc0000;
    }
    .tooltip {
        visibility: hidden;
        width: 200px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 8px;
        position: absolute;
        z-index: 1;
        top: 125%; /* Changed from bottom to top */
        right: 0;
        font-size: 11px;
        line-height: 1.4;
        opacity: 0;
        transition: opacity 0.3s;
    }
    .tooltip::after {
        content: "";
        position: absolute;
        bottom: 100%; /* Changed from top to bottom */
        right: 10px;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent #333 transparent; /* Flipped arrow direction */
    }
    .reset-btn-container:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="setup" id="setup">
    <h2>❤️ heartsformybabs ❤️</h2>
    <input type="text" id="yourName" placeholder="What's your name?">
    <button id="saveSetup">Start</button>
  </div>
  
  <div id="mainContent" style="display: none;">
    <div class="user-info">
      <span id="userInfo"></span>
      <div class="reset-btn-container">
        <button class="reset-btn" id="resetBtn">Clear All</button>
        <span class="tooltip">⚠️ Warning: This will delete all hearts for everyone in the room!</span>
      </div>
    </div>
    
    <div class="send-container">
      <button class="heart-btn" id="sendHeart">❤️</button>
      <div class="message-container">
        <div class="optional-label">Optional message</div>
        <input type="text" class="message-input" id="messageInput" placeholder="Add a message..." maxlength="10">
        <div class="char-counter" id="charCounter">0/10</div>
      </div>
    </div>
    
    <div class="status" id="status">Connecting...</div>
    
    <h3>Recent Hearts</h3>
    <div class="history" id="history"></div>
  </div>

  <script src="firebase-app-compat.js"></script>
  <script src="firebase-database-compat.js"></script>
  <script src="popup.js"></script>
</body>
</html>
