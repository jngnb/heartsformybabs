<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .send-btn {
      width: 100%;
      padding: 15px;
      background: #ff6b9d; 
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .send-btn:hover {
      transform: scale(1.05);
      background: #ff5a8c;
    }
    .send-btn:active {
      transform: scale(0.95);
    }
    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .history {
      margin-top: 20px;
      max-height: 250px;
      overflow-y: auto;
    }
    .history-item {
      padding: 8px;
      margin: 5px 0;
      background: #f5f5f5;
      border-radius: 5px;
      font-size: 12px;
    }
    .sent {
      background: #ffe6f0;
    }
    .received {
      background: #e6f3ff;
    }
    h3 {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
    .setup {
      margin-bottom: 15px;
    }
    .setup select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .setup input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .setup button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
    }
    .user-info {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .reset-btn {
      padding: 4px 8px;
      font-size: 10px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .reset-btn:hover {
      background: #cc0000;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 5px;
      font-size: 11px;
      color: #666;
      text-align: center;
    }
    .status.connected {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .couple-id {
      font-size: 10px;
      color: #999;
      text-align: center;
      margin-top: 5px;
      font-family: monospace;
    }
    label {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="setup" id="setup">
    <h3>Setup Your heartsformybabs ‚ù§Ô∏è</h3>
    
    <label>Who are you?</label>
    <select id="whoAreYou">
      <option value="">-- Choose --</option>
      <option value="Babs">Babs</option>
      <option value="Missy">Missy</option>
    </select>
    
    <label>Couple ID (both use the same ID)</label>
    <input type="text" id="coupleId" placeholder="e.g., babs-missy-2025">
    
    <button id="saveSetup">Save & Connect</button>
    <div style="margin-top: 10px; font-size: 11px; color: #666;">
      üí° Tip: Both of you need to use the exact same Couple ID!
    </div>
  </div>
  
  <div id="mainContent" style="display: none;">
    <div class="user-info">
      <span id="userInfo"></span>
      <button class="reset-btn" id="resetBtn">Reset</button>
    </div>
    <button class="send-btn" id="sendHeart">‚ù§Ô∏è Send Heart</button>
    
    <div class="status" id="status">Connecting...</div>
    <div class="couple-id" id="coupleIdDisplay"></div>
    
    <h3>Recent Hearts</h3>
    <div class="history" id="history"></div>
  </div>

  <script src="firebase-app-compat.js"></script>
  <script src="firebase-database-compat.js"></script>
  <script src="popup.js"></script>
</body>
</html>
