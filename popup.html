<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .send-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #ff6b9d, #c06c84);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .send-btn:hover {
      transform: scale(1.05);
    }
    .send-btn:active {
      transform: scale(0.95);
    }
    .history {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }
    .history-item {
      padding: 8px;
      margin: 5px 0;
      background: #f5f5f5;
      border-radius: 5px;
      font-size: 12px;
    }
    .sent {
      background: #ffe6f0;
    }
    .received {
      background: #e6f3ff;
    }
    h3 {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 14px;
      color: #666;
    }
    .setup {
      margin-bottom: 15px;
    }
    .setup input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .setup button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .user-info {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="setup" id="setup">
    <h3>Setup</h3>
    <input type="text" id="yourName" placeholder="Your name">
    <input type="text" id="yourBabsName" placeholder="Your babs' name">
    <button id="saveSetup">Save</button>
  </div>
  
  <div id="mainContent" style="display: none;">
    <div class="user-info" id="userInfo"></div>
    <button class="send-btn" id="sendHeart">ðŸ’– Send Heart</button>
    
    <h3>Recent Hearts to Your Babs</h3>
    <div class="history" id="history"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
